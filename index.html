<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <p class="title">Online Calculator</p>
    <div class="container">
        <div class="container-result">
            <p class="text-display3">400.5 / 20.60</p>
            <p class="text-display2">50 + 50</p>
            <p class="text-display1">= 100</p>
        </div>

        <div class="container-operator">
            <button class="sum-button">+</button>
            <button class="sub-button">-</button>
            <button class="division-button">/</button>
            <button class="multiplication-button">*</button>
        </div>

        <div class="container-operands">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="decimal-point">.</button>
            <button class="zero">0</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
