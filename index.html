<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Online Calculator</h1>
    </header>

    <main>
        <section class="display-section">
            <p class="past-calcul-text">400.5 / 20.60</p>
            <p class="calcul-text">50 + 50</p>
            <p class="result-text">= 100</p>
        </section>

        <section class="operator-section">
            <button type="button" class="sum-button" aria-label="Addition">+</button>
            <button type="button" class="sub-button" aria-label="Subtraction">-</button>
            <button type="button" class="div-button" aria-label="Division">/</button>
            <button type="button" class="mul-button" aria-label="Multiplication">*</button>
        </section>

        <section class="operand-section">
            <button type="button" class="one" aria-label="Number 1">1</button>
            <button type="button" class="two" aria-label="Number 2">2</button>
            <button type="button" class="three" aria-label="Number 3">3</button>
            <button type="button" class="four" aria-label="Number 4">4</button>
            <button type="button" class="five" aria-label="Number 5">5</button>
            <button type="button" class="six" aria-label="Number 6">6</button>
            <button type="button" class="seven" aria-label="Number 7">7</button>
            <button type="button" class="eight" aria-label="Number 8">8</button>
            <button type="button" class="nine" aria-label="Number 9">9</button>
            <button type="button" class="decimal-point" aria-label="Decimal point">.</button>
            <button type="button" class="zero" aria-label="Number 0">0</button>
            <button type="button" class="equal" aria-label="Equal">=</button>
        </section>
    </main>
</body>
</html>
